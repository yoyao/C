syntax="proto2";
message UserInfo
{
    required int32 id =1; 
    required  string empnum=2;
    required string name=3;
    required int32 sex=4;
    required string phone=5;
    optional int64 born=6;//生日
    optional string email=7;//邮箱
    optional string address =8;
    required int32 cur_state=9;//工作状态
    required int32 dept=10;//部门
    required int32 title=11;//职位
}
